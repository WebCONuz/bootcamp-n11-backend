<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>ToDo</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- update modal -->
    <section class="modal">
      <div class="updateTask">
        <i class="bx bx-x"></i>
        <h1>UPDATE TASK</h1>
        <form class="updateForm">
          <input
            type="text"
            class="taskname2"
            placeholder="Task name"
            required
          />
          <input
            type="text"
            class="status2"
            placeholder="Task status"
            required
          />
          <input type="text" class="deadline2" required />
          <button type="submit">Update task</button>
        </form>
      </div>
    </section>

    <!-- main content -->
    <main class="container">
      <div class="todo">
        <h1>TODO APP</h1>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="createTask">
        <h1>CREATE TASK</h1>
        <form class="form">
          <!-- name -->
          <input
            type="text"
            class="taskname"
            placeholder="Task name"
            required
          />
          <!-- status -->
          <select class="status" required>
            <option value="Start">Start</option>
            <option value="Completed">Completed</option>
            <option value="In progress">In Progress</option>
          </select>
          <!-- date -->
          <input type="date" class="deadline" required />
          <!-- send btn -->
          <button type="submit">Create task</button>
        </form>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
